editor_active=true

[application]

name="nopeace"
main_scene="res://game.scn"
target_fps=66
main_loop_type=""
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[core]

driver="PulseAudio"

[debug]

indicators_enabled=true
collision_shape_color=#7f0099b2

[display]

orientation="landscape"
test_height=768
test_width=1024
width=1920
height=1080
custom_mouse_cursor=""
text_edit_idle_detect_sec=3
stretch_mode="viewport"
stretch_aspect="keep"
driver="GLES2"
resizable=true

[image_loader]

filter=true

[input]

ui_left=[key(Left), jbutton(0, 14), key(W), key(Q)]
ui_right=[key(Right), jbutton(0, 15), key(C), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(S)]
weapon_ball=[key(R)]
fire_first=[mbutton(0, 1), key(Space)]
weapon_laser=[key(A)]
weapon_double_bullet=[key(Z)]
weapon_plasma=[key(E)]

[physics]

remove_collision_helpers_at_runtime=true
fixed_fps=33
enable_object_picking=false

[physics_2d]

thread_model=1
cell_size=128
bp_hash_table_size=4096
default_gravity_vector=Vector2(0, 0)

[render]

thread_model=1
