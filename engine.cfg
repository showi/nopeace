editor_active=false

[application]

name="nopeace"
main_scene="res://game.scn"
main_loop_type=""
target_fps=60
icon="res://icon.png"

[core]

driver="PulseAudio"

[display]

orientation="landscape"
custom_mouse_cursor=""
text_edit_idle_detect_sec=3
test_height=768
width=1920
test_width=1024
height=1080
fullscreen=false
stretch_mode="viewport"
stretch_aspect="keep"
driver="GLES2"
resizable=true

[image_loader]

filter=true

[input]

ui_left=[key(Left), jbutton(0, 14), key(W)]
ui_right=[key(Right), jbutton(0, 15), key(C)]
ui_up=[key(Up), jbutton(0, 12), key(S)]
weapon_laser=[key(A)]
weapon_double_bullet=[key(Z)]
weapon_plasma=[key(E)]
fire_main=[mbutton(0, 1)]

[physics]

enable_object_picking=false

[physics_2d]

thread_model=1
bp_hash_table_size=4096
default_gravity_vector=Vector2(0, 0)

[render]

thread_model=2
